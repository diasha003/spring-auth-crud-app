<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: header">
  <meta charset="UTF-8">
  <title>Edit</title>
</head>
<body>
<div class="container">
  <div class="col-10 mx-auto">
    <h1>Edit product</h1>
    <form th:action="@{/product/update}" th:object="${product}" th:method="post">
      <input type="hidden" th:field="*{id}">
      <div class="mb-3 row">
        <label for="inputTitle2" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputTitle2" placeholder="Title" th:field="*{title}">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputDescription3" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputDescription3" placeholder="Description" th:field="*{description}">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPrice3" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputPrice3" placeholder="Price" th:field="*{price}">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>
</body>
</html>
