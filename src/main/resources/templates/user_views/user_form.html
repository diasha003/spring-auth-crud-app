<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="col-10 mx-auto">
            <h1>Edit user</h1>
            <form th:action="@{/user/update}" th:object="${user}" th:method="post">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3 row">
                    <label for="inputLogin2" class="col-sm-2 col-form-label">Login</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputLogin2" placeholder="Login" th:field="*{login}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" th:field="*{password}" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Roles</label>
                    <div class="col-sm-10">
                        <ul  class="list-unstyled">
                            <li class="m-0" th:each="role : ${roles}" >
                                <input type="checkbox" id="${role.id}"  th:field="*{roles}"  th:value="${role.id}" th:checked="${user.roles?.contains(role)}"/>
                                <label th:for="${role.id}"
                                       th:text="${role.name}"></label>
                            </li>
                        </ul>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

<script th:replace="fragments/footer :: scripts"></script>
</body>
</html>
